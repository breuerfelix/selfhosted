---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: selfhosted
  namespace: flux-system
spec:
  interval: 1m
  ref:
    branch: main
  url: ssh://git@github.com/breuerfelix/selfhosted.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: selfhosted
  namespace: flux-system
spec:
  interval: 1m
  path: ./
  sourceRef:
    kind: GitRepository
    name: selfhosted
  prune: true
